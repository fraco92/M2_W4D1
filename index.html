      rel="stylesheet"

    <script src="./M2_W4D1.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <title>Job FINDER</title>
  </head>
  <body>
    <img id="logo" src="./img/logo3.png" alt="logo" />
    <div id="search__engine">
      <div id="input__tool">
        <div class="input__area">
          <div class="job__title input">
            <ion-icon name="briefcase-outline"></ion-icon>
            <input type="text" id="job" placeholder="Job posizion" />
          </div>
          <div class="job__location input">
            <ion-icon name="pin-outline"></ion-icon>
            <input type="text" id="location" placeholder="Location" />
          </div>
        </div>

        <!-- <button id="find__button" onclick="findJob()">search</button> -->
        <ion-icon
          onclick="findJob()"
          id="find__button"
          name="search-outline"
        ></ion-icon>
      </div>
      <ul id="searchList"></ul>
      <a id="send__button" href="https://www.linkedin.com/" target="_blank">
        Apply on <b>LinkedIn</b>
      </a>
    </div>
  </body>
</html>
